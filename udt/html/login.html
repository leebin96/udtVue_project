<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 우리동네 테니스</title>
    <script src="https://kit.fontawesome.com/650017f151.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/udt_project/test/css/login.css">
</head>

<body>
    <div class="loginContainer">
        <div class="loginLogo">
            우리동네 테니스
        </div>
        <div class="topSec">
            <form action="#" method="post">
                <input type="text" id="userMail" name="userMail" placeholder="이메일을 입력해 주세요." required>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해 주세요." required>
                <button class="loginBt" type="submit">로그인</button>
                <a class="signUpBt" href="signin.html">시작하기</a>
                <div>
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <div class="forget">
                        <a href="#">아이디•비밀번호 찾기</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="bottomSec">
            <div>또는 간편 로그인</div>
            <div class="socialLoginWrapper">
                <img src="/udt_project/test/img/google_ico.png" alt="google">
                <img src="/udt_project/test/img/kakao_ico.png" alt="kakao">
                <img src="/udt_project/test/img/facebook_ico.png" alt="facebook">
                <img src="/udt_project/test/img/instagram_ico.png" alt="instagram">
            </div>
        </div>
    </div>
</body>

</html>
