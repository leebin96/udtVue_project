<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리동네 테니스</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <link rel="stylesheet" href="/udt_project/test/css/main.css">
  <link rel="stylesheet" href="/udt_project/test/css/myPage.css">
</head>

<body>
  <header>
    <div class="topBanner">회원가입하고 즉시 20% 레슨 할인쿠폰 받기!</div>
    <nav>
      <div class="logoCatWrapper">
        <div class="logo">우리동네 테니스</div>
        <div class="catMenu">
          <a href="#">테니스 예약</a>
          <a href="#">커뮤니티</a>
          <a href="#">비즈니스</a>
        </div>
      </div>
      <div class="userMenu">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">마이페이지</a>
      </div>
    </nav>
  </header>
  <section class="myPage">
    <div class="mainSection">
      <div class="left">
        <div class="customInfo">
          <img src="/udt_project/test/img/myPageImg.jpeg" alt="마이페이지사진">
          <img src="/udt_project/test/img/mdi_edit-circle.png" alt="수정하기 버튼">
          <div><span class="cName">장기성</span>회원님</div>
        </div>
        <div class="mypageMenu">
          <div class="mySec">
            <div>MY</div>
            <div>내 정보 관리</div>
            <div>채팅 관리</div>
            <div>찜 강사 목록</div>
            <div>고객센터 문의</div>
          </div>
          <div class="paymentSec">
            <div>PAYMENT</div>
            <div>결제 내역</div>
            <div>결제 수단</div>
          </div>
          <button>로그아웃</button>
        </div>
      </div>
      <div class="right">
        <div class="myAct">
          <div>나의 활동</div>
          <div class="myActBox">
            <div class="conBox">
              <div class="boxText">진행중인 상담</div>
              <div class="boxNumber">0</div>
            </div>
            <div class="conBox">
              <div class="boxText">결제 완료</div>
              <div class="boxNumber">0</div>
            </div>
            <div class="conBox">
              <div class="boxText">찜한 강사</div>
              <div class="boxNumber">0</div>
            </div>
          </div>
          <div class="conBox02">
            <div class="boxText02">사용가능한 쿠폰</div>
            <div class="boxNumber02">3장</div>
          </div>
          <div class="conBox02">
            <div class="boxText02">등록한 후기</div>
            <div class="boxNumber02">0건</div>
          </div>
          <div class="eventBox">
            <div class="eventTxt">친구 초대하고<br>10% 추가 할인 쿠폰 받자!</div>
            <div class="eventCp"><img src="/udt_project/test/img/mdi_coupon.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="serviceSec">
      <a href="#">이용약관</a>
      <a href="#" class="personal">개인정보처리방침</a>
    </div>
    <div class="copyright">
      <div>&copy; 미정이네</div>
      <div>대표 : 이승빈</div>
      <div>공동대표 : 박강민 장기성 권윤지 유혜인</div>
    </div>
  </footer>
</body>

</html>
